<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./images/icons/wallet.svg">
  <title>Wallet</title>
</head>

<body class="root">
  <header class="header">
    <h1 class="header__title">Wallet</h1>
    <button class="header__add-card-btn header__add-card-btn_opened" id="header__add-card-btn" type="button"
      aria-label="card adding"></button>
  </header>

  <main class="content content_invisible">
    <section class="wallet"></section>
  </main>
  <div class="popup popup_opened">

    <div class="popup__form-container">
      <form class="popup__form" name="cardAdd" method="post" novalidate>
        <label class="popup__form-label">
          number
          <input class="popup__form-field popup__form-field_size_l" id="card-number" type="text" data-focus="cardNumber"
            data-valid-type='digits' name="cardNumber" minlength="16" maxlength="16" required inputmode="numeric">
          <span class="popup__form-error card-number-error"></span>
          <span class="popup__form-error card-number-type-error"></span>
        </label>

        <label class="popup__form-label">
          full name
          <input class="popup__form-field popup__form-field_size_l" id="card-holder" type="text" data-focus="cardHolder"
            data-valid-type='latin alphabets' name="cardHolder" required>
          <span class="popup__form-error card-holder-error"></span>
          <span class="popup__form-error card-holder-type-error"></span>
        </label>

        <fieldset class="popup__form-fieldset">
          <legend class="popup__form-label"> valid thru</legend>

          <div class="popup__card-valid">
            <select class="popup__form-field popup__form-field_size_s" id="card-month" data-focus="cardValid"
              name="cardMonth" required>
              <option value="" disabled selected>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <span class="popup__form-error card-month-error"></span>
          </div>

          <div class="popup__card-valid">
            <select class="popup__form-field popup__form-field_size_s" id="card-year" data-focus="cardValid"
              name="cardYear" required>
              <option value="" disabled selected>year</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
            </select>
            <span class="popup__form-error card-year-error"></span>
          </div>

        </fieldset>

        <label class="popup__form-label">
          cvv<br>
          <input class="popup__form-field popup__form-field_size_s" id="card-cvv" type="password" data-focus="cardCvv"
            data-valid-type='digits' name="cardCvv" required minlength="3" maxlength="3" inputmode="numeric">
          <span class="popup__form-error card-cvv-error"></span>
          <span class="popup__form-error card-cvv-type-error"></span>
        </label>

        <div class="popup__btn-group">
          <button class="popup__form-btn popup__form-btn_type_reset" type="reset">reset</button>
          <button class="popup__form-btn popup__form-btn_type_submit" type="submit">submit</button>
        </div>
      </form>
    </div>

  </div>

  <template id="card-template">
    <div class="card">
      <div class="card__focus"></div>
      <div class="card__side card__side_type_front card__side_visible">
        <img class="card__bank-logo" src="./node_modules/card-info/dist/banks-logos/ru-sberbank.svg" alt="Sberbank">

        <p class="card__number" data-focus="cardNumber">
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
        </p>

        <div class="card__valid" data-focus="cardValid">
          <p class="card__label">valid<br>thru</p>
          <p class="card__valid-date">
            <span class="card__valid-date-item">MM</span> /
            <span class="card__valid-date-item">YY</span>
          </p>
        </div>

        <div class="card__block">
          <div class="card__holder" data-focus="cardHolder">
            <p class="card__label">card holder</p>
            <p class="card__holder-name">full name</p>
          </div>

          <img class="card__payment-system-logo" src="./node_modules/card-info/dist/brands-logos/visa-white.svg"
            alt="Visa">
        </div>
      </div>

      <div class="card__side card__side_type_back">
        <div class="card__black-line"></div>

        <div class="card__cvv" data-focus="cardCvv">
          <p class="card__label">cvv</p>
          <p class="card__cvv-number"></p>
        </div>

        <div class="card__block card__block_for_logos">
          <img class="card__bank-logo" src="./node_modules/card-info/dist/banks-logos/ru-sberbank.svg" alt="Sberbank">
          <img class="card__payment-system-logo" src="./node_modules/card-info/dist/brands-logos/visa-white.svg"
            alt="Visa">
        </div>
      </div>
    </div>
  </template>

  <!-- <script src="./node_modules/card-info/dist/card-info.min.js"></script> -->
  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
