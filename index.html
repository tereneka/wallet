<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Wallet</title>
</head>

<body class="root">
  <header class="header">
    <h1 class="header__title">Wallet</h1>
    <button class="header__popup-btn" type="button" aria-label="card adding"></button>
  </header>

  <main class="content">
    <!-- <p class="content__message">Your wallet is&nbsp;still empty.</p> -->
    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>
  <div class="popup">
    <div class="card">
      <div class="card__focus"></div>

      <div class="card__side card__side_type_front">
        <img class="card__bank-logo" src="./node_modules/card-info/dist/banks-logos/ru-sberbank.svg" alt="Sberbank">

        <p class="card__number">
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>

          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
          <span class="card__number-item">#</span>
        </p>

        <div class="card__valid">
          <p class="card__label">valid<br>thru</p>
          <p class="card__valid-date">
            <span class="card__valid-date-item">MM</span> /
            <span class="card__valid-date-item">YY</span>
          </p>
        </div>

        <div class="card__block">
          <div class="card__holder">
            <p class="card__label">card holder</p>
            <p class="card__holder-name">full name</p>
          </div>

          <img class="card__payment-system-logo" src="./node_modules/card-info/dist/brands-logos/mir-white.svg"
            alt="Mir">
        </div>
      </div>

      <div class="card__side card__side_type_back">
        <div class="card__black-line"></div>
        <p class="card__label">cvv</p>
        <p class="card__cvv"></p>

        <div class="card__block card__block_for_logos">
          <img class="card__bank-logo" src="./node_modules/card-info/dist/banks-logos/ru-alfa.svg" alt="#">
          <img class="card__payment-system-logo"
            src="./node_modules/card-info/dist/brands-logos/master-card-colored.svg" alt="#">
        </div>
      </div>
    </div>

    <div class="popup__form-container">
      <form class="popup__form" name="cardAdd" method="post">
        <label class="popup__form-label">
          number
          <input class="popup__form-field popup__form-field_size_l" type="text" name="cardNumber" minlength="16"
            maxlength="16" required inputmode="numeric"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label>

        <label class="popup__form-label">
          full name
          <input class="popup__form-field popup__form-field_size_l" type="text" name="cardHolder" required>
        </label>

        <div class="popup__form-fields-container">
          <fieldset class="popup__form-fieldset">
            <legend class="popup__form-label">valid thru</legend>

            <select class="popup__form-field popup__form-field_size_s" name="cardMonth" required>
              <option value="" disabled selected>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>

            <select class="popup__form-field popup__form-field_size_s" name="cardYear" required>
              <option value="" disabled selected>year</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
            </select>
          </fieldset>

          <label class="popup__form-label">
            cvv<br>
            <input class="popup__form-field popup__form-field_size_s" type="password" name="cardCvv" minlength="3"
              maxlength="3" required inputmode="numeric">
          </label>
        </div>

        <button class="popup__form-btn" type="submit">submit</button>
      </form>
    </div>

  </div>

  <template id="holder-name">
    <span class="card__holder-name-item"></span>
  </template>

  <template>
    <li>

    </li>
  </template>
  <script src="./node_modules/card-info/dist/card-info.min.js"></script>
  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
